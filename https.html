<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Playlist Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button:active {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
            margin-top: 10px;
        }
        .copy-btn {
            background-color: #28a745;
        }
        .copy-btn:active {
            background-color: #218838;
        }
        .notice {
            color: #28a745;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M3U8 Playlist Generator</h1>
        
        <label for="videoUrl">Enter Video URL:</label>
        <input type="text" id="videoUrl" placeholder="http://example.com/stream.m3u8">
        
        <button onclick="generateM3U8()">Generate M3U8 Code</button>
        
        <h2>Generated M3U8 Code</h2>
        <textarea id="m3u8Output" readonly></textarea>
        
        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <div class="notice" id="copyNotice" style="display: none;">Copied to clipboard!</div>
    </div>

    <script>
        function generateM3U8() {
            const videoUrl = document.getElementById('videoUrl').value;
            const m3u8Content = `#EXTM3U\n#EXT-X-STREAM-INF:PROGRAM-ID=1\n${videoUrl}`;
            document.getElementById('m3u8Output').value = m3u8Content;
            document.getElementById('copyNotice').style.display = 'none';
        }

        function copyToClipboard() {
            const m3u8Output = document.getElementById('m3u8Output');
            m3u8Output.select();
            document.execCommand("copy");
            document.getElementById('copyNotice').style.display = 'block';
        }
    </script>
</body>
</html>
